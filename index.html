    <style>
        body {

	/* 视频/轮播样式 */
        .slideshow-container {
			width: 100%;
			max-width: 400px;
			height: 300px;
			position: relative;
			background: #f8f9fa;
			border-radius: 8px; 
			overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
         }
 
       .slide {
           position: absolute;
           width: 100%;
           height: 100%;
           object-fit: cover;
           border-radius: 8px;
           opacity: 0;
           transition: opacity 1s ease-in-out;
       }
 
     .slide:first-child {

      }

<script>
// 简单的图片轮播脚本
document.addEventListener('DOMContentLoaded', function() {
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    
    function showSlide() {
        // 隐藏所有幻灯片
        slides.forEach(slide => slide.style.opacity = 0);
        
        // 显示当前幻灯片
        slides[currentSlide].style.opacity = 1;
        
        // 移动到下一张
        currentSlide = (currentSlide + 1) % slides.length;
    }
    
    // 每1秒切换一次
    setInterval(showSlide, 1000);
});
</script>
